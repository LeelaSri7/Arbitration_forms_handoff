<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text Box Form</title>
  
  <style>
    body {
      margin: 0;
    }
    #information {
      display: none;
      transition: opacity 0.3s ease;
    }
    #informationVL {
      display: none;
      transition: opacity 0.3s ease;
    }
    #informationAP {
      display: none;
      transition: opacity 0.3s ease;
    }
    #dropdownButton.open #arrowSymbol {
      transform: rotate(180deg); /* Rotate the arrow 180 degrees when the information is visible */
    }
    .slide{
        display: none;
    }
    .info{
        display: none;
    }
    .box-container {
      display: flex;
      margin-bottom: 5px;
    }
    

    .box {
      flex: 1;
      width: 50px;
      height: 50px;
      margin: 5px;
      padding: 20px;
      box-sizing: border-box;
    }
    .text-box {
      font-size: 16px;
      padding: 10px;
      width: 200px;
      border: 2px solid #ccc;
      border-radius: 8px;
    }

    .plus-button {
      font-size: 20px;
      cursor: pointer;
      padding: 5px;
      border: none;
      background-color: lightblue;
      border-radius: 50%;
    }
        .slide-container {
            display: inline-block;
            position: relative;
            width: 60px;
            height: 34px;
            margin-left: 10px; /* Adjust the margin as needed */
    
        }

        .slide-input {
            display: none;
        }

        .slide-label {
            cursor: pointer;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            border-radius: 34px;
            transition: background-color 0.3s;
        }

        .slide-label:before {
            content: "";
            position: absolute;
            width: 26px;
            height: 26px;
            border-radius: 50%;
            background-color: #fff;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
            top:4px;
            transition: left 0.3s; /* Updated transition property */
            left: 4px; /* Adjusted for horizontal centering */
            transform: translateX(0);
        }

        .slide-input:checked + .slide-label {
            background-color: #4CAF50; /* Green background when the button is ON */
        }

        .slide-input:checked + .slide-label:before {
            left: 30px; /* Adjusted for the horizontal sliding distance */
        }
        .slide-bar {
            display: flex;
            align-items: center;
        }
      .VL
      {
        padding-top: 20px;
      }
      
  </style>
</head>
<body>
<div class="heading">
            <div class="BL">
        <p>
            <button id="dropdownButton">
                <span id="arrowSymbol"> ▼</span>
            </button>
            Basic Logistics
        </p>
  
    <div id="information" class="info">
        <form action="#" method="post">

                <div class="box-container">

                        <label for="textbox1">Style of cause</label><br>

                <div class="box-container">

                    <div class="box">
                        
                        <input type="text" id="textbox8" class="text-box" name="textbox8" placeholder="Email">

                </div>
                <div class="dynamicInfo" id="dynamicTextBoxContainer">
                  <button type="button" class="plus-button" onclick="addTextboxes()">+</button>
                </div>
                <p>
                    <div class="slide-bar">Tribunal secretary? 
                      <label class="slide-container">
                        <input type="checkbox" class="slide-input" id="useInformationCheckbox">
                        <span class="slide-label"></span>
                      </label>
                    </div>
                  </p>
                  <div id="slide" class="slide">
                <div class="box-container">
                    <div class="box">
                        <label for="textbox9">Witness(es)</label><br>

    </div>

                </div>

</div>

<script>
    // BL (Booking Party Information)
  var dropdownButton = document.getElementById('dropdownButton');
  var informationDiv = document.getElementById('information');
  var arrowSymbol = document.getElementById('arrowSymbol');
  var v=1;

// Example usage:
let result1 = initializeOnce(); // Initialization occurs here
console.log(result1); // Output: "Initialized Value"

// Subsequent calls do not re-initialize
let result2 = initializeOnce();
console.log(result2); //

  dropdownButton.addEventListener('click', function (event) {
      event.preventDefault(); // Prevent the default form submission behavior

      if (informationDiv.style.display === 'none' || informationDiv.style.display === '') {
          informationDiv.style.display = 'block';
          dropdownButton.classList.add('open');
          arrowSymbol.innerHTML = ' ▲';
      } else {
          informationDiv.style.display = 'none';
          dropdownButton.classList.remove('open');
          arrowSymbol.innerHTML = ' ▼';
      }
  });
  
  document.getElementById('useInformationCheckbox').addEventListener('change', function () {
    const slideDiv = document.getElementById('slide');

    if (this.checked) {
      // If checkbox is checked, show information
      slideDiv.style.display = 'block';
    } else {
      // If checkbox is unchecked, hide information
      slideDiv.style.display = 'none';
    }
  });
  function addTextboxes() {
      const container = document.getElementById('dynamicTextBoxContainer');
      const newBoxContainer = createBoxContainer();
      container.appendChild(newBoxContainer);
  }
  function createBoxContainer() {
      const boxContainer = document.createElement('div');
      boxContainer.className = 'box-container';

      const newBox1 = createBox('textboxBP'+v + (boxContainer.children.length * 2 + 1));
      const newBox2 = createBox('textboxBL' +v+ (boxContainer.children.length * 2 + 2));

      boxContainer.appendChild(newBox1);
      boxContainer.appendChild(newBox2);

      return boxContainer;
      v=v+1;
  }

  function createBox(id) {
      const box = document.createElement('div');
      box.className = 'box';

      const label = document.createElement('label');
      label.setAttribute('for', id);
      

      const input = document.createElement('input');
      input.type = 'text';
      input.id = id;
      input.name = id;
      input.className = 'text-box';
      

      box.appendChild(label);
      box.appendChild(document.createElement('br'));
      box.appendChild(input);

      return box;
  }
  //2222222222222
  function addTextboxes1() {
      const container = document.getElementById('dynamicTextBoxContainer1');
      const newBoxContainer = createBoxContainer1();
      container.appendChild(newBoxContainer);
  }

  function createBoxContainer1() {
      const boxContainer = document.createElement('div');
      boxContainer.className = 'box-container';

      const newBox1 = createBox1('textboxB' + (boxContainer.children.length * 2 + 1));
      const newBox2 = createBox1('textboxB1' + (boxContainer.children.length * 2 + 2));

      boxContainer.appendChild(newBox1);
      boxContainer.appendChild(newBox2);

      return boxContainer;
  }

  function createBox1(id) {
      const box = document.createElement('div');
      box.className = 'box';

      const label = document.createElement('label');
      label.setAttribute('for', id);
      
      const input = document.createElement('input');

      input.id = id;
      input.name = id;
      input.className = 'text-box';
      box.appendChild(label);
      box.appendChild(document.createElement('br'));
      box.appendChild(input);

      return box;
  }

  // VL (Opposing Party Information)

  document.getElementById('useInformationCheckbox2').addEventListener('change', function () {
    const slideDiv = document.getElementById('slide2');

    if (this.checked) {
      // If checkbox is checked, show information
      slideDiv.style.display = 'block';
    } else {
      // If checkbox is unchecked, hide information
      slideDiv.style.display = 'none';
    }
  });
  document.getElementById('useInformationCheckbox3').addEventListener('change', function () {
    const slideDiv = document.getElementById('slide3');

      slideDiv.style.display = 'block';
    } else {
      // If checkbox is unchecked, hide information
      slideDiv.style.display = 'none';

  });
  var dropdownButtonVL = document.getElementById('dropdownButtonVL');

  var arrowSymbolVL = document.getElementById('arrowSymbolVL');
