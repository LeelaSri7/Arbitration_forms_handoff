<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      
    }

    .flowchart-container {
      position: absolute;
      top: 0;
      width: 60%;
      height: 248.88px;
      left: 20%;
      display: flex;
      align-items: center;
    }

    .step {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background-color: #3498db;
      color: #fff;
      font-size: 20px;
      font-weight: bold;
      position: relative;
      z-index: 1;
      cursor: pointer; /* Add cursor pointer for clickable elements */
    }

    .line {
      position: absolute;
      width: 100%;
      height: 2px;
      background-color: #3498db;
      z-index: 0;
    }

    .step2 { left: 26.6%; }
    .step3 { left: 53.3%; }
    .step4 { left: 80%; }
    .container{
      padding: 248.88px;
    }
    
  </style>
</head>
<body>
  <div class="form">
    <div class="flowchart-container">
      <div class="step step1" onclick="loadProcess('process1')">1</div>
      <div class="step step2" onclick="loadProcess('process2')">2</div>
      <div class="step step3" onclick="loadProcess('process3')">3</div>
      <div class="step step4" onclick="loadProcess('process4')">4</div>
      <div class="line"></div>
    </div>
    <div class="container" id="contentContainer"></div>
  </div>
    <script>
      async function loadProcess(processName) {
        var container = document.getElementById('contentContainer');
        
        try {
          const response = await fetch(`${processName}.html`);
          const htmlContent = await response.text();
          
          // Update the contentContainer with the loaded HTML content
          container.innerHTML = htmlContent;
        } catch (error) {
          console.error('Error loading content:', error);
          container.innerHTML = `<p>Error loading content.</p>`;
        }
      }
    </script>
</body>
</html>
